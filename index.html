<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>News Aggregator — Breaking Headlines</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-6xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">News Aggregator</h1>
      <p class="text-sm text-gray-600">Filters, auto-refresh, pagination — built with NewsAPI.org</p>
    </header>

    <section class="bg-white p-4 rounded-lg shadow mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <div>
          <label class="text-sm font-medium">Country</label>
          <select id="country" class="mt-1 block w-full rounded border p-2">
            <option value="us">United States (us)</option>
            <option value="in" selected>India (in)</option>
            <option value="gb">United Kingdom (gb)</option>
            <option value="au">Australia (au)</option>
            <option value="ca">Canada (ca)</option>
            <option value="de">Germany (de)</option>
          </select>
        </div>

        <div>
          <label class="text-sm font-medium">Category</label>
          <select id="category" class="mt-1 block w-full rounded border p-2">
            <option value="general">General</option>
            <option value="business">Business</option>
            <option value="entertainment">Entertainment</option>
            <option value="health">Health</option>
            <option value="science">Science</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
          </select>
        </div>

        <div>
          <label class="text-sm font-medium">Controls</label>
          <div class="mt-1 flex gap-2">
            <button id="refreshNow" class="px-3 py-2 rounded bg-blue-600 text-white">Refresh</button>
            <button id="autoToggle" class="px-3 py-2 rounded bg-gray-200">Auto: Off</button>
          </div>
          <div class="mt-2 text-sm text-gray-600">
            Interval (sec):
            <input id="intervalSec" type="number" value="60" min="10" class="w-20 ml-2 p-1 rounded border">
          </div>
        </div>
      </div>
    </section>

    <section class="mb-6 flex items-center justify-between">
      <div class="text-sm text-gray-600">Last updated: <span id="lastUpdated">—</span></div>
      <div class="flex items-center gap-3">
        <label class="text-sm">Page size</label>
        <select id="pageSize" class="rounded border p-1">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
        </select>
      </div>
    </section>

    <main id="articles" class="grid gap-4"></main>

    <nav class="mt-6 flex items-center justify-between">
      <button id="prevBtn" class="px-3 py-2 rounded bg-gray-200">Previous</button>
      <div>Page <span id="pageNum">1</span></div>
      <button id="nextBtn" class="px-3 py-2 rounded bg-gray-200">Next</button>
    </nav>

    <footer class="mt-6 text-xs text-gray-500">
      <p>Uses <a href="https://newsapi.org" class="underline">NewsAPI.org</a>. Replace the API key before testing.</p>
    </footer>
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
